<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Encriptador de texto</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./Fuentes/font.css">
    <link rel="shortcut icon" href="./Images/encriptado.png" type="image/x-icon">
    <script defer src="https://app.embed.im/snow.js"> </script>
</head>
<body>
    <div id="container">
        <header>
            <img src="./Images/Vector.png" alt="logo" id="logo">
        </header>
        <main>
            <section class="encrypt-area">
                <textarea id="encrypt" placeholder="Ingrese el texto aquí"></textarea>
                <aside id="text-encrypt" class="resultado">
                    <div id="elementos">
                        <img src="./Images/Muñeco.png" alt="not-found" id="toy">
                        <h3 class="notfound"> Ningún mensaje fue encontrado </h3>
                        <p class="text-infor"> Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </aside>
            </section>
            <section class="adver-encrypt">
                <div id="adver">
                    <img src="./Images/Vector-adv.png" alt="advertencia" class="image-advertencia">
                    <p> Solo letras minúsculas sin acento</p>
                </div>
                <div id="encrypt-button">
                    <button id="bt-enc" class="botones-encrypt"> Encriptar </button>
                    <button id="bt-des" class="botones-encrypt"> Desencriptar </button>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./index.js" type="text/javascript"></script>
</html>
