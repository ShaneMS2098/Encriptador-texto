<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Fuentes/font.css">
    <link rel="shortcut icon" href="./Images/encriptado.png" type="image/x-icon">
    <script defer src="https://app.embed.im/snow.js"> </script>
</head>
<body>
    <div id="container">
        <header>
            <img src="./Images/Vector.png" alt="logo" id="logo">
        </header>

        <input type="text" id="encrypt" placeholder="Ingrese el texto aquí">

        <div id="text-encrypt">
            <div id="elementos">
                <img src="./Images/Muñeco.png" alt="not-found" id="toy">
                <h3> Ningún mensaje fue encontrado </h3>
                <p> Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>

        <div id="adver">
            <img src="./Images/Vector-adv.png" alt="advertencia">
            <p> Solo letras minúsculas sin acento</p>
        </div>
        <div id="encrypt-button">
            <button id="bt-enc"> Encriptar </button>
            <button id="bt-des"> Desencriptar </button>
        </div>
    </div>
    
</body>
<script src="./index.js" type="text/javascript"></script>
</html>
